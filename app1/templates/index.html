<!DOCTYPE html>
<html>
  <head>
    <title>About</title>
  </head>
  <body>
    <h1>Welcome to Postify!</h1>
    <h2>{{program | upper}}</h2>
    <p>{{ posts|length }} posts available.</p>

    {% for post in posts %}
    <h3>{{post.title}}</h3>
    <p>{{post.content}}</p>
    <p><span>{{post.author}}</span> - <span> {{post.date}}</span></p>
    {%if post.likes > 0 %}
    <span>{{post.likes}} Likes</span>
    {% endif %}
    <em>Post Data</em>
    {% endfor %}
  </body>
</html>
